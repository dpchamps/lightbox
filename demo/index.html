<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="./assets/normalize.css" />

          <img src="images/thumbnails/3.png" data-img="images/comic/3.png" data-idx="3" data-imagegroup="comic">

          <img src="images/thumbnails/9.png" data-img="images/comic/9.png" data-idx="9" data-imagegroup="comic">
        </div>


      </div>
    </div>

    <script src="./../node_modules/touchme/dist/touchme.min.js"></script>
    <script src="./../dist/lightbox.min.js"></script>

  </body>
  <script>lightbox.init('.thumb')</script>
</html>
